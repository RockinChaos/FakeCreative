# --{ =-=-=-=-=-=-=-=-=-=-=-=-= FakeCreative's Configuration, by RockinChaos =-=-=-=-=-=-=-=-=-=-=-=-=-= }--
# See the tutorial page for a more in-depth explanation; https://github.com/RockinChaos/FakeCreative/wiki
# Join the discord for easy plugin support; https://discord.gg/D5FnJ7C

# Modifying the Version will cause this file to break and regenerate.
config-Version: 1

# At the moment, the available language translations are; English, German, Spanish
# If you want to contribute to a language translation please create a pull request; https://github.com/RockinChaos/FakeCreative/tree/master/src/main/resources/files/locales
Language: 'English'

# These are typically general maintenance settings that do not affect functionality.
General:
  CheckforUpdates: true
  Metrics-Logging: true
  ignoreErrors: false
  Debugging: false

# These settings are optional as a database file is generated by default, or you can set up MySQL database connections.
Database:
  MySQL: false
  database: 'database_name'
  prefix: 'fc_'
  host: 127.0.0.1
  port: 3306
  user: 'root'
  pass: 'password'

# These permissions if enabled, determine whether the permission(s) is/are applied to certain players.
Permissions:
  Preferences: true
  Preferences-OP: false
  Commands-OP: false

# These settings will take effect globally throughout the plugins' system.
Settings:
  Creative-Blacklist:
    - BEDROCK
    - BARRIER

# These preferences are limited to creative mode and will affect all players if they do not have any per-user preferences set.
Preferences:
  Allow-Flight: true
  Fly-Speed: 1.0
  Break-Speed: 4.0
  Food-Level: 20
  Health: 2
  Heart-Scale: 1.0
  Allow-Hunger: false
  Allow-Burn: false
  Unbreakable-Items: true
  Block-Drops: false
  Sword-Block: true
  Auto-Restore: true
  Invulnerable: true
  Invulnerable-Delay: 5
  Store-Inventory: true
  Destroy-Pickups: true
  Self-Drops: true
  Item-Store: true
  Protect-Placements: false
  Drop-Placements: false