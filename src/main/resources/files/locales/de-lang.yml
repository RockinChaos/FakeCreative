    checkRequest: '%prefix% &4%player% hat das Plugin auf Updates geprüft!'
    updateRequest: '%prefix% &4%player% hat eine Aktualisierung des Plugins erzwungen!'
  database:
    purgeWarn: '%prefix% &aDas leeren der Datenbank wird &cALLE &a%purge_data% Daten für &b%target_player%&a löschen.'
    purgeSuccess: '%prefix% &aDu hast die Datenbankdatei für die %purge_data% Daten für &b%target_player%&a geleert!'
    purgeConfirm: '%prefix% &aDu hast 5 Sekunden Zeit um &e%command%&a erneut einzugeben, um das Leeren der Datenbank zu bestätigen.'
    purgeTimeout: '%prefix% &cDu hast das Leeren der Datenbank nicht innerhalb von &b5 Sekunden&c bestätigt. Der Löschvorgang wurde abgebrochen!'

