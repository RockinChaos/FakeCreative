    setMode: '&6Der Spielmodus für &c%target_player% wurde &6auf &c%gamemode%&6 gesetzt.'
    setModeTarget: '&6Der Spielmodus wurde durch &c%target_player% &6auf &c%gamemode% &6gesetzt.'
  menu:
    savedHotbar: '&6 Die Hotbar &c%hotbar% &6wurde gespeichert.'
    loadedHotbar: '&6Die Hotbar &c%hotbar% &6wurde geladen.'
    searchType: '%prefix% &aGib die Namen von \n &a Gegenständen ein, die du anzeigen möchtest.'
    searchExample: '%prefix% &aBeispiel: %input_example%'
    inputType: '%prefix% &aGib &e%input%&a ein, den du festlegen möchtest.'
