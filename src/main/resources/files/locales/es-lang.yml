# --{ =-=-=-=-=-=-=-=-=-= FakeCreative's Spanish Language file, by Unicz =-=-=-=-=-=-=-=-=-= }--
# Si no desea que se envíe un mensaje, elimínelo completamente de abajo o póngalo en blanco.

# Si se modifica, el archivo se romperá y se regenerará.
es-Version: 2

# Este es el prefijo que se enviará al principio de cada mensaje enviado en el archivo de idioma.
Prefix: '&7[&6FakeCreative&7]'

# Estos son simplemente mensajes generales enviados desde el plugin.
general:
  protectionDenied: '&cNo puedes %action% %object% colocado por %owner% en modo creativo falso!'

# Estos mensajes son específicos de los comandos del plugin.
commands:
  default:
    unknownCommand: '&cComando desconocido, Usa &l/FakeCreative Help&c para ver la lista de comandos.'
