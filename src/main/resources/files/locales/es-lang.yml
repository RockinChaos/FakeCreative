    releaseUpdateAvailable: '%prefix% &cTu versión actual: &bv%current_version% \n%prefix% &cUna nueva versión está disponible: &av%new_version% \n%prefix% &aObtenerla desde: %download_url% \n%prefix% &aSi deseas actualizar automáticamente, escribe /%plugin_name% Upgrade'
    snapshotOutdated: '%prefix% &cTu versión actual: &bv%current_version% \n%prefix% &cEste &bSNAPSHOT &cestá desactualizado y una versión de lanzamiento está disponible ahora. \n%prefix% &cUna nueva versión está disponible: &av%new_version% \n%prefix% &aObtenerla desde: %download_url% \n%prefix% &aSi deseas actualizar automáticamente, escribe /%plugin_name% Upgrade'
    updatesDisabled: '%prefix% &cLa verificación de actualizaciones está actualmente deshabilitada en config.yml \n%prefix% &cSi deseas usar la función de actualización automática, necesitas habilitarla.'
    tooManyRequests: '%prefix% &c&l[403] &cError al buscar actualizaciones, el servidor de actualizaciones ha detectado demasiadas solicitudes de acceso, inténtalo de nuevo más tarde.'
  database:
    purgeWarn: '%prefix% &aPurgar la base de datos removerá &cTODOS &alos datos %purge_data% del jugador &b%target_player%&a.'
    purgeSuccess: '%prefix% &aHas purgado el archivo de la base de datos sobre los datos %purge_data% del jugador &b%target_player%&a!'
    purgeConfirm: '%prefix% &aTienes &c5 segundos&a para escribir &e%command%&a nuevamente para confirmar que deseas purgar la base de datos.'
    purgeTimeout: '%prefix% &cNo confirmaste la purga de base de datos en los &b5 segundos&c. ¡La purga fue cancelada!'

