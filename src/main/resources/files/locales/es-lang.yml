    configReload: '%prefix% &6Configuracion(es) recargadas!'
    noPlayer: '&cDebes ser un jugador para ejecutar ese comando!'
    noTarget: '&cNo se pudo encontrar al jugador &c%target_player%&c!'
  gamemode:
    setMode: '&6Modo de juego establecido en &c%gamemode%&6 para &c%target_player%&6.'
    setModeTarget: '&6Modo de juego establecido en &c%gamemode%&6 por &c%target_player%&6.'
  menu:
    savedHotbar: '&6La Hotbar &c%hotbar% &6ha sido guardada.'
    loadedHotbar: '&6La Hotbar &c%hotbar% &6ha sido cargada.'
    searchType: '%prefix% &aEscribe las palabras claves de \n &alos items que te gustaría visualizar.'
    searchExample: '%prefix% &aEjemplo: %input_example%'
    inputType: '%prefix% &aEscribe el &e%input%&a que quieres establecer.'
    inputExample: '%prefix% &aEjemplo: %input_example%'
    inputSet: '%prefix% &a¡Los items &e%input% &ahan sido establecidos correctamente!'
    noInteger: '%prefix% &c&l&nERROR:&c ¡El valor de entrada &4%input% &cno es un valor entero!'
  updates:
    checkRequest: '%prefix% &4%player% ha solicitado un chequeo de actualización.'
    updateRequest: '%prefix% &4%player% ha solicitado una actualización forzosa del plugin.'
    upToDate: '%prefix% &a¡Estás actualizado!'
    checking: '%prefix% &aBuscando actualizaciones...'
    updateFound: '%prefix% &a¡Se ha encontrado una actualización!'
    attemptingUpdate: '%prefix% &aIntentando actualizar de &ev%current_version% &aa la nueva versión &ev%new_version%&a.'
    updateSuccess: '%prefix% &a¡Actualizado exitosamente a &ev%new_version%&a! \n%prefix% &aDebes reiniciar tu servidor para que esto tenga efecto.'
    updateError: '%prefix% &cHa ocurrido un error al intentar actualizar el plugin %plugin_name%. \n%prefix% &cPor favor, inténtalo de nuevo más tarde. Si esto continúa, contacta al desarrollador del plugin.'
    runningVersion: '%prefix% &aEstás ejecutando una %version_type%! \n%prefix% &a¡Si encuentras algún error, por favor repórtalo!'
    runningDevVersion: '%prefix% &aEstás ejecutando una %version_type%! \n%prefix% &a¡Si encuentras algún error, por favor repórtalo! \n%prefix% &aNo recibirás actualizaciones que requieran actualización manual.'
