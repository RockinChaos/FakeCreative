# --{ =-=-=-=-=-=-=-=-=-= FakeCreative's English Language file, by RockinChaos =-=-=-=-=-=-=-=-=-= }--
# If you don't want a message to be sent, fully remove it from below or make it blank.

# Modifying this will cause the file to break and regenerate.
en-Version: 1

# This is the prefix that will be sent at the beginning of every single message sent in the language file.
Prefix: '&7[&6FakeCreative&7]'

# These messages are specific to the plugin commands.
commands:
  default:
    unknownCommand: '&cUnknown command, See &l/FakeCreative Help&c for a list of commands.'
    noPermission: '&cYou do not have permission to use that command!'
    configReload: '%prefix% &6Configuration(s) Reloaded!'
    noPlayer: '&cYou must be a player to execute that command!'
    noTarget: '&cThe player &c%target_player%&c could not be found!'
  gamemode:
    setMode: '&6Game mode set to &c%gamemode%&6 for &c%target_player%&6.'
    setModeTarget: '&6Game mode set to &c%gamemode%&6 by &c%target_player%&6.'
  menu:
    savedHotbar: '&6Hotbar &c%hotbar% &6has been set.'
    loadedHotbar: '&6Hotbar &c%hotbar% &6has been loaded.'
    searchType: '%prefix% &aType keywords of \n &aitems you would like to view.'
    searchExample: '%prefix% &aExample: %input_example%'
    inputType: '%prefix% &aType the &e%input%&a that you want to set.'
    inputExample: '%prefix% &aExample: %input_example%'
    inputSet: '%prefix% &aThe items &e%input% &ahas been successfully set!'
    noInteger: '%prefix% &c&l&nERROR:&c The input value &4%input% &cis not an integer value!'
  updates:
    checkRequest: '%prefix% &4%player% has requested to check for updates!'
    updateRequest: '%prefix% &4%player% has requested to force update the plugin!'
  database:
    purgeWarn: '%prefix% &aPurging the database will delete &cALL &a%purge_data% data for &b%target_player%&a.'
    purgeSuccess: '%prefix% &aYou have purged the database file of the %purge_data% data for &b%target_player%&a!'
    purgeConfirm: '%prefix% &aYou have 5 seconds to type &e%command%&a again to confirm you wish to purge the database.'
    purgeTimeout: '%prefix% &cYou did not confirm the database purge within &b5 seconds&c, purge has been canceled!'

# These are specific to the inventory tabs visible in creative mode.
tabs:
  destroy:
    name: '&c&l&nDestroy Item'
    lore:
      - '&7'
      - '&7*Permanently destroy your items.'
      - '&7'
      - '&8&oDrop an item to delete it.'
      - '&8&oShift-click to clear inventory.'
  creative:
    name: '&e&l&nCreative Tab'
    lore:
      - '&7'
      - '&7&o*Access the creative menu to'
      - '&7&oselect from a list of minecraft items.'
  hotbars:
    name: '&a&l&nSaved Hotbars'
    lore:
      - '&7'
      - '&7&o*Save or restore a hotbar'
      - '&7&oto your current inventory.'
  preferences:
    name: '&6&l&nPreferences'
    lore:
      - '&7'
      - '&7&o*Creative mode settings'
      - '&7&othat are specific to you.'
  pickBlock:
    name: '&b&l&nPick Block'
    lore:
      - '&7'
      - '&7&o*Allows you to clone'
      - '&7&oa existing block item.'
    itemLore:
      - '&7'
      - '&7&o*Right-click a block to'
      - '&7&oadd to your inventory.'

