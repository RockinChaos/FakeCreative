# --{ =-=-=-=-=-=-=-=-=-= FakeCreative's English Language file, by RockinChaos =-=-=-=-=-=-=-=-=-= }--
# If you don't want a message to be sent, fully remove it from below or make it blank.

# Modifying this will cause the file to break and regenerate.
en-Version: 2

# This is the prefix that will be sent at the beginning of every single message sent in the language file.
Prefix: '&7[&6FakeCreative&7]'

# These are simply general messages sent from the plugin.
general:
  protectionDenied: '&cYou cannot %action% %object% placed by %owner% in fake creative mode!'

# These messages are specific to the plugin commands.
commands:
  default:
    unknownCommand: '&cUnknown command, See &l/FakeCreative Help&c for a list of commands.'
    noPermission: '&cYou do not have permission to use that command!'
    configReload: '%prefix% &6Configuration(s) Reloaded!'
    noPlayer: '&cYou must be a player to execute that command!'
    noTarget: '&cThe player &c%target_player%&c could not be found!'
  gamemode:
    setMode: '&6Game mode set to &c%gamemode%&6 for &c%target_player%&6.'
    setModeTarget: '&6Game mode set to &c%gamemode%&6 by &c%target_player%&6.'
  menu:
    savedHotbar: '&6Hotbar &c%hotbar% &6has been set.'
    loadedHotbar: '&6Hotbar &c%hotbar% &6has been loaded.'
    searchType: '%prefix% &aType keywords of \n &aitems you would like to view.'
    searchExample: '%prefix% &aExample: %input_example%'
    inputType: '%prefix% &aType the &e%input%&a that you want to set.'
    inputExample: '%prefix% &aExample: %input_example%'
    inputSet: '%prefix% &aThe items &e%input% &ahas been successfully set!'
    noInteger: '%prefix% &c&l&nERROR:&c The input value &4%input% &cis not an integer value!'
  updates:
    checkRequest: '%prefix% &4%player% has requested to check for updates!'
    updateRequest: '%prefix% &4%player% has requested to force update the plugin!'
    upToDate: '%prefix% &aYou are up to date!'
    checking: '%prefix% &aChecking for updates...'
    updateFound: '%prefix% &aAn update has been found!'
    attemptingUpdate: '%prefix% &aAttempting to update from &ev%current_version% &ato the new &ev%new_version%&a.'
    updateSuccess: '%prefix% &aSuccessfully updated to &ev%new_version%&a! \n%prefix% &aYou must restart your server for this to take effect.'
    updateError: '%prefix% &cAn error has occurred while trying to update the plugin %plugin_name%. \n%prefix% &cPlease try again later. If you continue to see this, please contact the plugin developer.'
    runningVersion: '%prefix% &aYou are running a %version_type%! \n%prefix% &aIf you find any bugs please report them!'
    runningDevVersion: '%prefix% &aYou are running a %version_type%! \n%prefix% &aIf you find any bugs please report them! \n%prefix% &aYou will not receive any updates requiring you to manually update.'
    betaUpdateAvailable: '%prefix% &cYour current version: &bv%current_version% \n%prefix% &cA new snapshot build is available: &av%new_version% \n%prefix% &aGet it from: %download_url% \n%prefix% &aIf you wish to auto update, please type /%plugin_name% Upgrade'
    releaseUpdateAvailable: '%prefix% &cYour current version: &bv%current_version% \n%prefix% &cA new version is available: &av%new_version% \n%prefix% &aGet it from: %download_url% \n%prefix% &aIf you wish to auto update, please type /%plugin_name% Upgrade'
    snapshotOutdated: '%prefix% &cYour current version: &bv%current_version% \n%prefix% &cThis &bSNAPSHOT &cis outdated and a release version is now available. \n%prefix% &cA new version is available: &av%new_version% \n%prefix% &aGet it from: %download_url% \n%prefix% &aIf you wish to auto update, please type /%plugin_name% Upgrade'
    updatesDisabled: '%prefix% &cUpdate checking is currently disabled in the config.yml \n%prefix% &cIf you wish to use the auto update feature, you will need to enable it.'
    tooManyRequests: '%prefix% &c&l[403] &cFailed to check for updates, the update server has detected too many access requests, try again later.'
  database:
    purgeWarn: '%prefix% &aPurging the database will delete &cALL &a%purge_data% data for &b%target_player%&a.'
    purgeSuccess: '%prefix% &aYou have purged the database file of the %purge_data% data for &b%target_player%&a!'
    purgeConfirm: '%prefix% &aYou have 5 seconds to type &e%command%&a again to confirm you wish to purge the database.'
    purgeTimeout: '%prefix% &cYou did not confirm the database purge within &b5 seconds&c, purge has been canceled!'

