          - '&7'
          - '&a&lEnabled: &b&l%value%'
      blockDrops:
        name: 'Block Drops'
        lore:
          - '&7*If blocks should drop when you'
          - '&7break them using your hand or an item.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      destroyPickups:
        name: 'Destroy Pickups'
        lore:
          - '&7*If items should be destroyed when'
          - '&7the your inventory is full and'
          - '&7you try to pick up items on the ground.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      selfDrops:
        name: 'Self Drops'
        lore:
          - '&7*If items should be allowed to be'
          - '&7dropped manually and on player death.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      itemStore:
        name: 'Item Store'
        lore:
          - '&7*If items should be allowed to be'
          - '&7placed or stored in storage related'
          - '&7items like chests and hoppers.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      autoRestore:
        name: 'Auto Restore'
        lore:
          - '&7*If you exit the server or the server'
          - '&7restarts while you are in creative, you'
          - '&7will automatically be set back to'
          - '&7creative upon entering the server.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      invulnerable:
        name: 'Invulnerable'
        lore:
          - '&7*If you should take damage.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'
      invulnerableDelay:
        name: 'Invulnerable Delay'
        lore:
          - '&7*How long to wait after exiting creative'
          - '&7before you can take damage again.'
          - '&7'
          - '&a&lDelay: &b&l%value%'
      storeInventory:
        name: 'Store Inventory'
        lore:
          - '&7*If the previous gamemodes inventory'
          - '&7should be saved when entering creative.'
          - '&7This inventory will automatically'
          - '&7be restored when exiting creative.'
          - '&7'
          - '&a&lEnabled: &b&l%value%'